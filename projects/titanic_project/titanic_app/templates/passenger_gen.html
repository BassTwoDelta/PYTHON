<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Generator</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/index.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <img src="/static/img/titanicportsidehull.png" alt="Port Side Titanic">
            <h1>DISCOVER YOUR PASSENGER'S FATE AND LEARN MORE</h1>
            <nav class="navbar navbar-expand-lg navbar-light" style="border: 2px solid grey;background-color:black">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav" style="text-align: center;">
                        <a class="nav-item nav-link active" href="#" style="color: white;">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#"style="color: white;">Learn more about Titanic</a>
                        <a class="nav-item nav-link" href="#"style="color: white;">Random Passenger Generator</a>
                        <a class="nav-item nav-link" href="#"style="color: white;">The Olympic Class Liners</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col text-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Who will you be?</h5>
                        <p class="card-text">Will your passenger surviv the sinking?</p>
                        <form method="POST" action="passenger_gen/generate">
                            {% csrf_token %}
                            <input type="submit" value="Generate">
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</head>
<body>
</body>
</html>
